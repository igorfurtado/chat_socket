<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="../public/assets/message_icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>YouChat!</title>
</head>

<body>
    <form name="user_form_name" id="user_form">
        <input type="text" name="user" id="user" placeholder="Insira seu nickname">
        <button type="submit" id="definir">Definir</button>
    </form>

    <div id="messages"></div>

    <form name="message_form_name" id="message_form">
        <input type="text" name="msg" id="message" placeholder="Escrever uma mensagem...">
        <button type="submit" id="enviar">Enviar</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./chat.js"></script>
</body>

</html>
